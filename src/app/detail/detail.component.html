<div class="grid-container">
  <h1 class="mat-h1">{{album.name}}</h1>
  <mat-grid-list cols="4" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="card.title=='Canciones'"><app-songs [id]="album.id"></app-songs></div>
          <div *ngIf="card.title=='Imagen y rating'">
            <img src="{{album.img}}" width="300"/>
            <button mat-raised-button>Precio: {{album.price}}</button>
            <div>Lanzado en {{album.date}}</div>
            <div>Genero: {{album.genre}}</div>
            <star-rating value="5" totalstars="5" checkedcolor="gold" uncheckedcolor="black" size="24px" readonly="false" (rate)="onRate($event)"></star-rating>
          </div>
          <div *ngIf="card.title=='Descripcion'">{{album.description}}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
